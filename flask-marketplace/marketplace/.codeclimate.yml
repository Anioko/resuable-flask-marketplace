---
engines:
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - css
        - html
        - javascript
        - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
    - "**.html"
    - "**.css"
    - "**.js"
    - "**.py"
exclude_paths:
  - app/static/*
checks:
  argument-count:
    config:
      threshold: 6
