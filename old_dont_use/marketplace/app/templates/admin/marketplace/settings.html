{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
    <div class="ui stackable centered grid container">
        <div class="four wide column">
            {% include 'admin/partials/nav.html' %}
        </div>
        <div class="twelve wide column">
            <a class="ui basic compact button" href="{{ url_for('admin.marketplace_index') }}">
                <i class="caret left icon"></i>
                Back to MarketPlace dashboard
            </a>
            <h2 class="ui header">
                Edit Settings
            </h2>
            <form method="POST" class="ui form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                {% for setting in settings %}
                    <div class="field">
                        <label for="setting-{{ setting.id }}">{{ setting.display_name }}</label>
                        <input type="text" name="{{ setting.name }}" value="{{ setting.value }}" id="setting-{{ setting.id }}">
                    </div>
                {% endfor %}
            <div class="field">
                <input class="ui button" id="submit" name="submit" type="submit" value="Submit">
            </div>
            </form>

        </div>
    </div>
{% endblock %}
